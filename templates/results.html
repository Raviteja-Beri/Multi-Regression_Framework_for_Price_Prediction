<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a5b4fc 0%, #e879f9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .result-container {
            background: linear-gradient(145deg, #ffffff, #e0e7ff);
            border-radius: 0.75rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }
        .card {
            background: linear-gradient(145deg, #f8fafc, #e0e7ff);
            border-radius: 0.5rem;
            padding: 1.5rem;
            border: 2px solid #d1d5db;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
        }
        .card-text {
            font-size: 1.25rem;
            color: #374151;
            margin: 1rem 0;
        }
        .btn-primary {
            background: linear-gradient(to right, #7c3aed, #db2777);
            transition: transform 0.2s ease;
            font-size: 0.9rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            display: inline-block;
            text-align: center;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: linear-gradient(to right, #4b5563, #6b7280);
            font-size: 0.9rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            display: inline-block;
            text-align: center;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-5">Prediction Result</h1>
        <div class="card">
            <h5 class="card-title">Model: {{ model_name }}</h5>
            <p class="card-text">Predicted Price: {{ prediction }}</p>
            <a href="/" class="btn-primary">Make Another Prediction</a>
        </div>
        <div class="text-center mt-5">
            <a href="/results" class="btn-secondary">View Model Evaluation Results</a>
        </div>
    </div>
</body>
</html>
